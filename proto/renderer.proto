syntax = "proto3";

package gpr5300.pb;

message Color4
{
    float r = 1;
    float g = 2;
    float b = 3;
    float a = 4;
}

message FrameBuffer
{

}


message Shader
{
    enum Type
    {
        VERTEX = 0;
        FRAGMENT = 1;
        COMPUTE = 2;
    }
    string path = 1;
    Type type = 2;
}

message Pipeline
{
    enum Type
    {
        RASTERIZE = 0;
        COMPUTE = 1;
    }
    Type type = 1;
    int32 vertex_shader_index = 2;
    int32 fragment_shader_index = 3;
    int32 compute_shader_index = 4;
    int32 geometry_shader_index = 5;

}

message DrawCommand
{
    enum Mode
    {
        TRIANGLES = 0;
    }
    int32 pipeline_index = 1;
    Mode mode = 2;
    int32 first = 3;
    int32 count = 4;
}

message SubPass
{
    Color4 clear_color = 1;
    repeated DrawCommand commands = 2;
}

message RenderPass
{
    repeated SubPass sub_passes = 1;
}

message Scene
{
    string name = 1;
    repeated Shader shaders = 2;
    repeated Pipeline pipelines = 3;
    RenderPass render_pass = 4;

}